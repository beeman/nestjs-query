type Query {
  test(input: Sorting!): Int!
}

"""Sort Directions"""
enum SortDirection {
  ASC
  DESC
}

input Sorting {
  field: TestSortSortFields!
  direction: SortDirection!
  nulls: SortNulls
}

"""Sort Nulls Options"""
enum SortNulls {
  NULLS_FIRST
  NULLS_LAST
}

enum TestSortSortFields {
  id
  stringField
  numberField
  boolField
}
